<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>todo-list</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2>Roberta</h2>
                    <h2>26 anos</h2>
                </div>
                <div class="photo-bio">
                    Estudante de Ciência da Computação, com foco em desenvolvimento de sistemas e a meta de ser uma futura Front end developer e ai Tech Recruiter, vamos conversar?
                </div>
            </div>
        </div>

        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>
            <div class="action">
                <i class="fas fa-star"></i>
            </div>

            <div class="action">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>
    <script
        src="https://kit.fontawesome.com/f9e19193d6.js"
        crossorigin="anonymous"
    ></script>
</html>
